<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <style>
            .nav {
                height: 70px;
                border-bottom: 1px solid black;
                display: flex;
                align-items: center;
            }
            .nav-right-items {
                display: flex;
                margin-left: auto;
            }
            .nav-item {
                margin-left: 20px;
            }
            .title {
                text-align: center;
                font-size: 3.5rem;
                font-weight: bold;
            }
            .subtitle {
                text-align: center;
                font-size: 1.25rem !important;
                font-weight: 300;
            }
            .main {
                width: 1000px;
                margin: 0 auto;
                margin-top: 60px;
            }
            .price-item {
                width: 300px;
                height: 350px;
                border: 1px solid black;
                margin: 20px;
                border-radius: 4px;
                text-align: center;
            }
            .prices {
                display: flex;
            }

            .price-item-title {
                font-size: 1.5rem;
                background: rgba(0, 0, 0, 0.03);
                height: 53px;
                line-height: 53px;
                border-bottom: 1px solid black;
            }
            .price-item-price {
                font-size: 2.5rem;
                font-weight: bold;
                padding: 20px;
            }

            .price-item-button {
                padding: 0.5rem 1rem;
                font-size: 1.25rem;
                line-height: 1.5;
                border-radius: 0.3rem;
                color: #007bff;
                background-color: transparent;
                background-image: none;
                border-color: #007bff;
                margin-top: 20px;
                transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out,
                    box-shadow 0.15s ease-in-out;
            }
            .price-item-button:hover {
                background: #000;
            }
            .price-item-button:focus {
                outline: none;
            }

            .price-item-button--active {
                background-color: #007bff;
                color: white;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div class="nav">
            <div class="nav-right-items">
                <div class="nav-item">메뉴1</div>
                <div class="nav-item">메뉴2</div>
                <div class="nav-item">메뉴3</div>
                <div class="nav-item">메뉴4</div>
            </div>
        </div>
        <div class="main">
            <div class="title">title</div>
            <div class="subtitle">
                Quickly build an effective pricing table for your potential customers with this Bootstrap example. It’s
                built with default Bootstrap components and utilities with little customization.
            </div>

            <div class="prices">
                <div class="price-item">
                    <div class="price-item-title">Free</div>
                    <div class="price-item-price">$0 / mo</div>
                    <div class="price-item-detail">10 users included</div>
                    <button class="price-item-button">Click me</button>
                </div>
                <div class="price-item">
                    <div class="price-item-title">Free</div>
                    <div class="price-item-price">$0 / mo</div>
                    <div class="price-item-detail">10 users included</div>
                    <button class="price-item-button price-item-button--active">Click me</button>
                </div>
                <div class="price-item">
                    <div class="price-item-title">Free</div>
                    <div class="price-item-price">$0 / mo</div>
                    <div class="price-item-detail">10 users included</div>
                    <button class="price-item-button price-item-button--active">Click me</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
