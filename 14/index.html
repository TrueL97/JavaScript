<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
  </head>
  <body>
    <div>
      <script>
        function setup() {
          createCanvas(400, 400);
          background("gray");
          // rect(100, 100, 100);
          // fill(255, 0, 255, 100);
          // rect(150, 150, 100);
          x = 0;
          c = 1;
        }
        function draw() {
          circle(x, 200, 100);

          if (x < 0) {
            c *= -1;
          }
          if (x > 200) {
            c *= -1;
          }
          x = x + c;
          if (mouseIsPressed) {
            circle(x, 200, 200);
          }
          circle(mouseX, mouseY, random(20));
          if (mouseIsPressed) {
          }
        }
        function mousePressed() {
          background(random(250), random(250), random(250));
        }
      </script>
    </div>
  </body>
</html>
