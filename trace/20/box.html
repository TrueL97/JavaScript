<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            h1 {
                border: 5px solid red;
                /* display: inline; */
                margin: 20px;
                padding: 20px;
            }
            a {
                border-width: 5px;
                border-color: red;
                border-style: solid;
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
        Cascading Style Sheets (<a href="naver.com">CSS</a>) is a style sheet language used for describing the
        presentation of a document written in a markup language such as HTML.[1] CSS is a cornerstone technology of the
        World Wide Web, alongside HTML and JavaScript
    </body>
</html>
