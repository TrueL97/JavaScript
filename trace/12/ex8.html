<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ["Lee", "yun", "sik", "!"];
    </script>
    <h2>co workers</h2>
    <ul>
      <script>
        for (i = 0; i < coworkers.length; i++) {
          document.write("<li>" + coworkers[i] + "</li>");
        }
      </script>
      <li>Lee</li>
      <li>yun</li>
      <li>sik</li>
    </ul>
  </body>
</html>
